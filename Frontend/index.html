<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lotery</title>
</head>
<body>
  <header>
    <div class="head1">
      <div class="tgl">
        <strong>TGL</strong>
      </div>      
      <h1>Home</h1>
    </div>
    <div class="head2">
      <h1>Account</h1>
      <div class="logout">
        <h1>Log out</h1> 
        <img src="./Assets/right-arrow.svg" alt="right arrow gray icon">
      </div>            
    </div>
  </header>
  <main>
    <div class="text">
      <h2><b>NEW BET</b> FOR </h2>
      <h2></h2>
      <h3>Choose a game</h3>
      <div class="bet-types">
        <button class="loto">Lotof√°cil</button>
        <button class="mega">Mega-Sena</button>
        <button class="mania">Lotomania</button>
      </div>
      <div class="fill-bet">
        <h3><b>Fill your bet</b>
        <br><span data-js="bet-description"></span>
        </h3>
      </div>        
      <div class="numbers">
        <span data-js="numbers"></span>
      </div>
      <div class="buttons">
        <div class="left-btn">
          <button data-js="random-game">Complete game</button>
          <button data-js="clear-game">Clear game</button>
        </div>
        <div class="right-btn">
          <button data-js="add-game">
            <img src="./Assets/cart.svg" alt="cart icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <div class="container-cart">
        <h2><b>CART</b></h2>
        <div class="list" data-js="game-list-trash">          
          <div class="item"data-js="game-list">
            <span><b><i></i></b></span>
            <div>
              <span><b><i></i></b></span>
              <span></span>
            </div>
          </div>
        </div>
        <h2 data-js="game-list-total"><b>CART</b> TOTAL: R$0,00</h2>    
      <div class="save">
        <h1>Save</h1>
        <img src="./Assets/green-right-arrow.svg" alt="right arrow green icon">
      </div>
    </div>
  </main>
  <footer>
    <h2>Copyright 2020 Luby Software</h2>
  </footer>
  <script src='./dom.js'></script>
  <script src='./script.js'></script>
</body>
</html>
